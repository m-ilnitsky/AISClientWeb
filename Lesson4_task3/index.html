    <title>Регистрационная форма</title>

  <body>
    <div class="form">
        <form action="" method="get">
            <div class="row name">
                 <label class="left" for="name">Имя</label>
                 <input type="text" class="right input" name="name" id="name" placeholder="Имя">
            </div>
            <div class="row surname">
                <label class="left" for="surname">Фамилия</label>
                <input type="text" class="right input" name="surname" id="surname" placeholder="Фамилия">
            </div>
            <div class="row country">
                <label class="left" for="country">Страна</label>
                <select name="country" class="right input" id="country">
                    <option value="rf">Россия</option>
                    <option value="rb">Белоруссия</option>
                    <option value="ua">Украина</option>
                    <option value="kz">Казахстан</option>
                    <option value="none" selected="selected">Выберите страну</option>
                </select>
            </div>
            <div class="row subscription">
                <label class="left" for="subscription">Подписка на новости</label>
                <input type="checkbox" class="right input" name="subscription" id="subscription">
            </div>
            <div class="row education">
                <label class="left">Образование</label>
                <div class="right input" id="education">
                    <label><input type="radio" name="education" value="none" checked="checked"> Не выбрано</label>
                    <br/>
                    <label><input type="radio" name="education" value="primary"> Начальное</label>
                    <br/>
                    <label><input type="radio" name="education" value="school-9"> Школа (9 классов)</label>
                    <br/>
                    <label><input type="radio" name="education" value="school-11"> Школа (11 классов)</label>
                    <br/>
                    <label><input type="radio" name="education" value="secondary"> Среднее</label>
                    <br/>
                    <label><input type="radio" name="education" value="higher"> Высшее</label>
                </div>
            </div>
            <div class="row about">
                <label class="left" for="about">О себе</label>
                <textarea rows="3" class="right input" id="about"></textarea>
            </div>
            <div class="row button">
                <input id="button-reset" type="button" class="left" value="Сбросить!">
                <input id="button-submit" type="button" class="right" value="Отправить!">
            </div>
           
            
            
            
            
            

            
            
            
            
            
            

            
        </form>
    </div>
  </body>
